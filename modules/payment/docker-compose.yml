services:
  scylla:
    image: scylladb/scylla:latest
    container_name: payment-scylla
    command:
      - --smp=1
      - --memory=512M
      - --alternator-port=8000
      - --alternator-write-isolation=forbid_rmw
      - --alternator-address=0.0.0.0
      - --rf-rack-valid-keyspaces=true
    ports:
      - "9042:9042" # CQL port
      - "8000:8000" # Alternator (DynamoDB API)
    volumes:
      - payment_scylla_data:/var/lib/scylla
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep -E '^UN' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  init-db:
    image: node:18-alpine
    container_name: payment-init
    depends_on:
      scylla:
        condition: service_healthy
    working_dir: /app
    volumes:
      - .:/app
      - ../..:/workspace
    networks:
      - payment-network
    environment:
      - NODE_ENV=test
      - DYNAMODB_ENDPOINT=http://scylla:8000
    command: >
      sh -c "
        cd /workspace &&
        npm install --silent &&
        node modules/payment/scripts/init-tables.js &&
        node modules/payment/scripts/seed-payment-gateway-data.js &&
        echo 'Payment gateway seed completed.'
      "
    restart: "no"

  app:
    image: node:18-alpine
    container_name: payment-app
    depends_on:
      init-db:
        condition: service_completed_successfully
    working_dir: /app
    volumes:
      - .:/app
      - ../..:/workspace
    ports:
      - "3005:3000"
    networks:
      - payment-network
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DYNAMODB_ENDPOINT=http://scylla:8000
    command: >
      sh -c "
        cd /workspace &&
        node modules/payment/server.js
      "
    restart: unless-stopped

volumes:
  payment_scylla_data:

networks:
  payment-network:
    driver: bridge
