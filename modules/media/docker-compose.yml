services:
    postgres:
        image: postgres:16
        container_name: media-db
        restart: always
        environment:
            POSTGRES_DB: media
            POSTGRES_USER: media
            POSTGRES_PASSWORD: media
        ports:
            - '5432:5432'
        volumes:
            - db_data:/var/lib/postgresql/data
            - ./init:/docker-entrypoint-initdb.d

volumes:
    db_data:
